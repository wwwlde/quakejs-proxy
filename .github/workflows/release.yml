name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: darwin
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up Go
      uses: actions/setup-go@v5  # Updated to v5
      with:
        go-version: '^1.23'

    - name: Build Go app
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -o ./quakejs-proxy-${{ matrix.goos }}-${{ matrix.goarch }} --ldflags '-w -s -extldflags "-static"' .

    - name: List files
      run: ls -lh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: quakejs-proxy-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ./quakejs-proxy-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4  # Updated to v4

    - name: List all downloaded artifacts
      run: ls -la

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./quakejs-proxy-*/*
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
